<template name="articleList">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				{{#if currentUser}}
					<div class="col-sm-9">
						<input type="text" name="searchbar" class="search-bar fa form-control" placeholder="&#xF002;    Search Articles" />
						<br>
						<br>
					</div>
					<div class="col-sm-3 text-center">

						<a href="/submit-article"><button class="btn btn-success">Submit Article</button></a>
						<br>
						<br>
					</div>
				{{else}}
					<div class="col-sm-12">
						<input type="text" name="searchbar" class="search-bar2 fa form-control" placeholder="&#xF002;    Search Articles" />
						<br>
						<br>
					</div>
				{{/if}}
				<br>
				<br>
				<br>
				{{#each articles}}
					{{> articleItem}}
				{{/each}}
				{{#if articleLimitReached}}
					<div class="col-xs-12 text-center">
						<button class="btn btn-primary load-more">Load More</button>
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
