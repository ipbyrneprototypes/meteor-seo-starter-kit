<template name="editUserModal">
	<div class="modal fade" id="edit-user-modal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="send-invitation-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="send-invitation">Edit User</h4>
        </div>
        <form id="edit-user-form{{_id}}">
          <div class="modal-body">
            <div class="form-group">
              <label>Email Address</label>
							<input type="text" name="email" id="email{{_id}}" class="form-control" value="{{emails.[0].address}}"/>
							<label>Name</label>
							<input type="text" name="name" id="name{{_id}}" class="form-control" value="{{profile.name}}"/>
							<br>
							<button type="button" class="btn btn-warning reset-password">Reset Password</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success edit-user-form">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
